<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <main class="hero">
    <div class="grid">
      <div class="logo container">
        <img src="./dist/images/logo.svg" alt="circular logo next to the words, base apparel">
      </div>
  
      <div class="hero__image">
        <picture>
          <source media="(max-width: 375px)" srcset="./dist/images/hero-mobile.jpg">
          <source media="(min-width: 700px)" srcset="./dist/images/hero-desktop.jpg">
          <img src="./dist/images/hero-desktop.jpg" alt="caucasian woman in orange shirt with short, brown hair posing">
        </picture>
      </div>
  
      <div class="hero__content">
        <div class="hero__text container">
          <h1 class="hero__title"><span class="hero__title--pink">We're</span> coming soon</h1>
    
          <p class="hero__message">
            Hello, fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
  
          <div class="hero__form">
            <form class="form">
              <label for="emailAddress"></label>
              <input type="email" name="emailAddress" id="emailAddress" placeholder="Email Address">
              <div class="emailValidationMessage"></div>
  
              <input type="image" src="./dist/images/icon-arrow.svg" alt="submit" class="btn">
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./dist/js/main.js"></script>
</body>
</html>
